<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">Profile</a>
  </nav>



  <form>
    <div class="form-group">
      <label>Username</label>

      <input [(ngModel)]="user.username"
             class="form-control"
             [ngModelOptions]="{standalone: true}"/>
    </div>


    <div class="form-group">
      <label>First Name</label>
      <input [(ngModel)]="user.firstName"
             class="form-control"
             [ngModelOptions]="{standalone: true}"/>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input [(ngModel)]="user.lastName"
             class="form-control"
             [ngModelOptions]="{standalone: true}"/>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input [(ngModel)]="user.email"
             class="form-control"
             [ngModelOptions]="{standalone: true}"/>
    </div>
  </form>

  <button (click)="update()"
          class="btn btn-primary btn-block">
    Update
  </button>

  <h2>Sections ({{sections.length}})</h2>

  <ul class="list-group">
    <li *ngFor="let enrollment of sections" class="list-group-item">
      {{enrollment.section.name}}
      ({{enrollment.section.seats}})
    </li>
  </ul>

  <span (click)="logout()" class="badge badge-pill badge-secondary">Logout</span>
  <span routerLink="/home" class="badge badge-pill badge-secondary">Home</span>

</div>
