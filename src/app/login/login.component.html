
<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" >Login</a>

  </nav>

  <form>
    <div class="form-group">
      <label>Username</label>
      <input type="text"
             [(ngModel)]="username"
             class="form-control"
             placeholder="Enter Username"
             [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password"
             [(ngModel)]="password"
             class="form-control"
             placeholder="Enter Password"
             [ngModelOptions]="{standalone: true}">
    </div>

    <button type="button"
            (click)="login(username, password)"
            class="btn btn-block btn-primary color">Login</button>
  </form>



  <span routerLink="/register" class="btn btn-secondary btn-sm mar">Register</span>
  <span routerLink="/home" class="btn btn-secondary btn-sm mar">Home</span>
</div>

<div class="modal-footer">
  <a class="gitcolor">GitHub:</a>
  <a class="gitcolor" href="https://github.com/singhattinder">@singhattinder</a>
</div>
